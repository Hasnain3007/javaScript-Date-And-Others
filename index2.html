<script>
    var now = new Date()
    var gettingDate = now.getDate()
    var gettingMonth = now.getMonth()
    var gettingYear = now.getFullYear()
    document.write(`${gettingMonth+1}-${gettingDate}-${gettingYear}<br>`)
    document.write(`${gettingMonth+1}/${gettingDate}/${gettingYear}<br>`)
    document.write(`${gettingDate}-${gettingMonth+1}-${gettingYear}<br>`)
    document.write(`${gettingDate}/${gettingMonth+1}/${gettingYear}<br>`)
